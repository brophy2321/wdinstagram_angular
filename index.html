<!DOCTYPE html>
<html ng-app='wdinstagramApp'>
  <head>
    <title>Angular</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <base href="/" />
    <script src="js/app.js"></script>

  </head>
  <body ng-controller="wdinstagramCtrl as vm">
    <h2> wdinstagram </h2>

    <div ng-repeat="wdinstagram in vm.wdinstagrams | filter: {completed: false}">
       <p> ng-show="wdinstagram.completed">{{$index + 1}}. {{wdinstagram.author}} - {{wdinstagram.completed}}</p>
     </div>


     <div ng-repeat="wdinstagram in vm.wdinstagram">
       <p> {{ wdinstagram.author}}</p>
       <p> {{ wdinstagram.body}}</p>
       <img ng-src="{{ wdinstagram.photo_url}}">
     </div>
  </body>
</html>
